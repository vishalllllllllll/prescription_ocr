<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription OCR</title>
    
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            font-weight: 600;
            color: #333;
        }
        .custom-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .custom-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .table-container {
            display: none;
            margin-top: 20px;
            text-align: left;
        }
        .table {
            margin-top: 10px;
            border-radius: 8px;
            overflow: hidden;
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container fade-in">
        <h2>üìú Prescription OCR</h2>
        <p class="text-muted">Upload an image of a prescription to extract information.</p>
        
        <input type="file" id="imageInput" class="form-control mb-3" accept="image/*">
        <button onclick="uploadImage()" class="custom-btn mt-2">üì§ Extract Prescription</button>

        <div class="table-container mt-4">
            <h4 class="mt-3">Extracted Data</h4>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Field</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody id="resultTable">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS (Optional for advanced Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function uploadImage() {
            let fileInput = document.getElementById("imageInput").files[0];
            if (!fileInput) {
                alert("‚ö†Ô∏è Please select an image!");
                return;
            }

            let formData = new FormData();
            formData.append("image", fileInput);

            fetch("http://127.0.0.1:5000/predict", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log("API Response:", data);

                if (data.table && Array.isArray(data.table)) {
                    let tableBody = document.getElementById("resultTable");
                    tableBody.innerHTML = "";
                    data.table.forEach(row => {
                        tableBody.innerHTML += `<tr><td>${row.Field}</td><td>${row.Value}</td></tr>`;
                    });
                    document.querySelector(".table-container").style.display = "block";
                } else {
                    alert("‚ùå No data extracted.");
                }
            })
            .catch(error => {
                console.error("Fetch Error:", error);
                alert("‚ùå Error extracting data. Check console.");
            });
        }
    </script>

</body>
</html>
